<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blog</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"></head>

<body>
  <div>
    <img src="logo.png" class="logo">
    <a id="name">Oleg Bychenkov</a>
  </div>  
  <div class="navigation">
    <a href="index.html" id="home_nav">Home</a>
    <a href="about.html">About</a>
  </div>
  <div class="posts">
    <% posts.forEach(post => { %>
      <a href="./<%= post.file %>.html"><%= post.title %></a>
    <div>
      <a id="date"><%= post.date %></a>
    </div>
    <% }) %>
  </div>
</body>

</html>
